<section id="news-list">
  <div class="container p-4">
    <h3 class="display-4">News</h3>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" (click)="filterCategory('')">All</button>
            <button type="button" class="btn btn-secondary" (click)="filterCategory('Health')">Health</button>
            <button type="button" class="btn btn-secondary" (click)="filterCategory('Life')">Life</button>
            <button type="button" class="btn btn-secondary" (click)="filterCategory('Food')">Food</button>
          </div>
        </div>
        <ul *ngFor="let new of asyncNews | async | filter:category | paginate: { id: 'server', itemsPerPage: 5, currentPage: p, totalItems: total}"
          class="list-group mb-3">
          <li class="list-group-item">
            {{new.title}}
            <button [routerLink]="['/news/' + '/' + new.id]" [queryParams]="{ page: p, id: new.id, category: category}" class="btn btn-warning btn-sm pull-right">Details
            </button>
          </li>
        </ul>
        <div class="text-center">
          <ngx-loading [show]="loading" [config]="{
              backdropBackgroundColour: '#fff', backdropBorderRadius: '0px',
              primaryColour: '#000', secondaryColour: '#000', tertiaryColour: '#000' }"></ngx-loading>
          <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
        </div>
        <button [routerLink]="['/add']" class="btn btn-success btn-lg">Add New</button>
      </div>
    </div>
  </div>
</section>
