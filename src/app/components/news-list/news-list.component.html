<section id="news-list">
  <div class="container p-4">
    <h3 class="display-4">News</h3>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <input type="text" class="form-control mb-3 text-uppercase" placeholder="Search">
        </div>
        <ul *ngFor="let new of news" class="list-group mb-3">
          <li class="list-group-item">
            {{new.title}} <button [routerLink]="['/news' + '/' + new.id]" class="btn btn-warning btn-sm pull-right">Details</button>
          </li>
        </ul>
        <button class="btn btn-success btn-sm">Add News</button>
      </div>
    </div>
  </div>
</section>
