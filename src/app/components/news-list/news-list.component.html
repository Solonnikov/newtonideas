<section id="news-list">
  <div class="container p-4">
    <h3 class="display-4">News</h3>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" (click)="filterCategory('')">All</button>
            <button type="button" class="btn btn-secondary" (click)="filterCategory('Health')">Health</button>
            <button type="button" class="btn btn-secondary" (click)="filterCategory('Life')">Life</button>
            <button type="button" class="btn btn-secondary" (click)="filterCategory('Food')">Food</button>
          </div>
        </div>
        <ul *ngFor="let new of news | paginate: { id: 'server', itemsPerPage: 10, currentPage: page, totalItems: total}" class="list-group mb-3">
          <li [routerLink]="['/news/' + '/' + new.id]" [queryParams]="{ page: page, id: new.id, category: category}" class="list-group-item list-group-item-action">
            {{new.title}}
            <span class="badge badge-warning p-2 pull-right">{{new.category}}</span>
          </li>
        </ul>
        <div class="text-center container">
          <ngx-loading [show]="loading" [config]="{
            backdropBackgroundColour: '#fff', backdropBorderRadius: '0px',
            primaryColour: '#DCDCDC', secondaryColour: '#DCDCDC', tertiaryColour: '#DCDCDC'}"></ngx-loading>
          <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
          <!-- <pagination-controls (pageChange)="filterCategory($event)" id="server"></pagination-controls> -->
        </div>
        <button [routerLink]="['/add']" class="btn btn-success btn-lg">Add New</button>
      </div>
    </div>
  </div>
</section>
